    <!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>欢迎·登录·Operation OS</title>
        <link rel="shortcut icon" href="img/favicon_16x16.ico">
        <link rel="Bookmark" href="img/favicon_32x32.ico">
        <link rel="stylesheet" href="css/login.css">
    </head>
    
    <body>
        <!--登录桌面-->
        <main>
            <!--上门-->
            <section class="up Door">
                <i></i>
            </section>
            <!--用户登录框-->
            <div class="userLogin">
                <img class="userImg" src="img/Qimg/zm.jpg">
                <div class="userInfo">
                    <input class="userName" type="text" placeholder="请输入自定义昵称" maxlength="8"><br>
                    <input class="userPwd" type="password" placeholder="请输入6位密码" maxlength="8">
                </div>
                <span class="hint">点击头像进入</span>
            </div>
            <!--下门-->
            <section class="down Door">
                <i></i>
                <div class="systemTime">
                    <span class="time"></span>
                    <!--                    <span class="date">2017/3/25</span>-->
                </div>
            </section>
            <!--欢迎界面-->
            <div class="wait">
                <span>欢迎</span>
                <span class="userName_yz"></span>
                <img src="img/wait.gif" alt="">
                <span>正在进入系统请稍后...</span>
            </div>
        </main>
        <script src="js/jquery-3.2.0.js"></script>
        <script src="js/login.js"></script>
    </body>
</html>
